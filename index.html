<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Whack A Prof!</title>
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1>Whack-A-Professor</h1>
        </div>
        <div class="left_sidebar">
            <div class="rules">
                <h2>Rules</h2>
                <p>Relieve your stress!!
                    <br>
                    Gotta hit them all!!</p>
            
            <button id="start_button" onClick="startGame()">StartGame</button>
            <button id="reset_button" onClick="resetGame()">Reset</button>
            </div>
        </div>
        <div class="content">
            <div class="gameHeader">
                <div class="ScoreBox">
                    <h2 class="left">Score</h2>
                    <h2 id="CurrentScore" class="right">
                        <span class="score">0</span>
                    </h2>
                </div>
            
                <div class="TimeBox">
                    <h2 class="left">Time:</h2>
                    <h2 class="right">
                        <span id="Timer">20</span>
                    </h2>
                </div>
            </div>

            <div class="game">
                <div id="d-0" onclick="hit('d-0')" class="desk">
                </div>
                <div id="d-1" onclick="hit('d-1')" class="desk">
                </div>
                <div id="d-2" onclick="hit('d-2')" class="desk">
                </div>
                <div id="d-3" onclick="hit('d-3')" class="desk">
                </div>
                <div id="d-4" onclick="hit('d-4')" class="desk">
                </div>
                <div id="d-5" onclick="hit('d-5')" class="desk">
                </div>
                <div id="d-6" onclick="hit('d-6')" class="desk">
                </div>
                <div id="d-7" onclick="hit('d-7')" class="desk">
                </div>
                <div id="d-8" onclick="hit('d-8')" class="desk">
                </div>
            </div>
        </div>
        <div class="right_sidebar">
            <div class="score_list">
                <h2>High Scores</h2>
                <ul id="list"></ul>
            </div>
        </div>

        <audio type="audio/mpeg" preload="auto" id="firstAudio" src="./resources/sound (mp3cut.net).mp3"></audio>
        <audio type="audio/mpeg" preload="auto" id="secondAudio" src="./resources/195952__minian89__swing-blood-splatter.mp3"></audio>
        <audio loop controls autoplay type="audio/mpeg" preload="auto" src="./resources/Sunny Day Whistler.wav"></audio>
    </div>

    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
